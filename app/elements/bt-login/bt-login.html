<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bt-login">
	<style>
		:host {
			display: block;
		}
	</style>

	<template>
		<p>Login to Bounty Task</p>
		<paper-input label="Username" value="{{username}}"></paper-input>
		<paper-input label="Password" type="password" value={{password}}></paper-input>
		<p>
			Username:{{username}}; Password:{{password}}
		</p>
		<paper-button raised>Login</paper-button>
		<paper-button raised>Signup</paper-button>
	</template>

	<script>
		(function() {
			'use strict';
			Polymer({
				is: 'bt-login',
				properties: {
					username: String,
					password: String
				}
			})
		}());
	</script>
</dom-module>
