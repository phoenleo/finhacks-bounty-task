<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bt-app">
	<template>

		<carbon-location route={{route}}
										 use-hash-as-path></carbon-location>

			<carbon-route route="{{route}}"
										pattern="/login"
										data="{{loginData}}"
										active="{{loginActive}}"></carbon-route>

			<carbon-route route="{{route}}"
										pattern="/signup"
										active="{{signupActive}}"></carbon-route>

			<carbon-route route="{{route}}"
										pattern="/task/:access"
										active="{{taskActive}}"
										data="{{taskData}}"
										tail="{{taskTail}}"></carbon-route>

		<h3>Welcome to Bounty App</h3>

		<iron-selector selected="pageData.page"
									 attr-for-selected="pageName">
			<a pageName="login" href="#/login">Login</a>
			<a pageName="signup" href="#/signup">Sign Up</a>
			<a pageName="task:child" href="#/task/child">Task - Child</a>
			<a pageName="task:parent" href="#/task/parent">Task - Parent Mode</a>
			<a pageName="task:parent:add" href="#/task/parent/add">Add Task - Parent Mode</a>
		</iron-selector>

		<main>
			<login-page active={{loginActive}}></login-page>
			<signup-page active={{signupActive}}></signup-page>
			<task-page active={{taskActive}}
							   access={{taskData.access}}
								 route={{taskTail}}></task-page>
		</main>

	</template>

	<script>
		Polymer({
			is: 'bt-app'
		})
	</script>
</dom-module>
